<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our first web</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            background: linear-gradient(135deg, #f4f4f4, #ffffff);
            color: #ffffff;
            background-image: url('background.gif');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        header, footer {
            background-color: #9696960c;
            color: #ffffffe0;
            padding: 19px;
        }
        main {
            padding: 40px;
        }
        .section {
            background-color: #ffffff4d;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .profile-box {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(112, 110, 110, 0.466);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .profile-box img {
            width: 100%;
            height: auto;
        }
        .profile-box .description {
            padding: 15px;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.356);
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .profile-box:hover .description {
            transform: translateY(0);
        }
        h1, h2, h3 {
            margin: 0 0 10px;
        }
        p {
            margin: 0 0 10px;
        }
        footer h2 {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ᴡᴇʟᴄᴏᴍᴇ ᴛᴏ ᴏᴜʀ ᴡᴇʙ</h1>
    </header>
    <main>
        <div class="section">
            <h2>About Us</h2>
            <p>This is our first web dev project.</p>
        </div>
        <div class="section">
            <h2>Our Project is</h2>
            <p>To reach mythical honor.</p>
        </div>
        <div class="section">   
            <h2>This is just an example sa projecct namo</h2>
            <p>Feel free to ask question sir.</p>
        </div>
        
        <div class="container">
            <div class="profile-box">
                <img src="taneo.jpg" alt="Profile 1">
                <div class="description">
                    <h3>Taneo</h3>
                    <p>Professional pilot</p>
                </div>
            </div>
            <div class="profile-box">
                <img src="cabansay.jpg" alt="Profile 2">
                <div class="description">
                    <h3>Cabansay</h3>
                    <p>Professional Rizz God</p>
                </div>
            </div>
            <div class="profile-box">
                <img src="mona.jpg" alt="Profile 3">
                <div class="description">
                    <h3>Unknown</h3>
                    <p>Description here</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2>​ᴄᴏɴᴛᴀᴄᴛ ᴜꜱ ᴏɴ ​</h2>
        <p>
            <a href="https://www.facebook.com/john.steven.taneo" target="_blank" style="margin-right: 10px;"><img src="Facebook_Logo_2023.png" alt="Facebook" style="width: 30px; height: 30px;"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="Instagram_icon.png.webp" alt="Instagram" style="width: 30px; height: 30px;"></a>
        </p>
    </footer>
</body>
</html>
